    <style>
        body {
            font-family: Helvetica, 'Helvetica Neue', sans-serif;

        .ui__toast-container {
            position: fixed;
            right: 2%;
            top: 5%;
            border: 1px solid #000;
            min-height: 200px;
            width: 400px;
            background: transparent;
        }

        .ui__toast-item {
            flex: 1;
            flex-direction: row;
            background: #eee;
            min-height: 20px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: inherit;
            font-size: .8em;
            text-shadow: 2px 2px 4px #fff;
            color: #444;
            padding: 20px;
        }
